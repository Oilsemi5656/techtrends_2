apiVersion: v1
kind: Service
metadata:
  name: oilsemi0606/techtrends
  namespace: techtrends-service
spec:
  selector:
    app: techtrends
  ports:
    - protocol: { { .Values.service.protocol } }
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
  type: { { .Values.service.type } }
